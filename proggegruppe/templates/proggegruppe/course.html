{% extends "proggegruppe/layout.html" %}

{% block body %}

    <h1>{{ course.title }}</h1>
    <h3>Description</h3>
    <p>{{ course.description }}</p>


    <h3>Lessons</h3>
    <ul>
    {% for l in lessons %}
        <li><a href="{% url 'lesson' course.title l.id %}">{{ l.title }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
